  <!-- section 2 -->
  <div class="container-fluid text-light">
    <div class="container card mt-2 alert-primary">  
      <form class="row g-3 mb-1 mt-2">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="kp durian runtuh, rt 50 rw 35">
        </div>
        <div class="col-12">
          <label for="inputDesc" class="form-label">Keterangan</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Kritik, saran atau pertanyaan">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Kota</label>
          <input type="text" class="form-control" id="Nama Kota">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provinsi</label>
          <select id="inputState" class="form-select">
            <option selected>Pilih...</option>
            <option>DKI Jakarta</option>
            <option>Jawa Barat</option>
            <option>Jawa tengah</option>
            <option>Jawa Timur</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Kode Pos</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Semua data yang saya sebutkan diatas adalah benar
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
      </form>
    </div>
